<ion-header>
  <ion-navbar>
    <ion-title>ritesh</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Entered username is :{{text}}</h1>
  <h1>Entered number is :{{number}}</h1>
  <br>
  <ion-list *ngFor="let message of list">
  <ion-item> {{message.userId}} {{message.id}} {{message.title}} {{message.completed}}</ion-item>
  </ion-list>
</ion-content>
